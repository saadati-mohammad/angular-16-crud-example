<div class="ui items">
  <div class="item" *ngFor="let item of items">
    <div class="image">
      <img [src]="item.image" alt="">
    </div>
    <div class="content">
      <a class="header">{{ item.title }}</a>
      <div class="meta">
        <span>Description : </span>
      </div>
      <div class="description">
        <p></p>
      </div>
      <div class="extra">
        {{ item.desc }}
      </div>
    </div>
  </div>
